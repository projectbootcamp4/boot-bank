<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />
    <link rel="stylesheet" href="./main/assets/css/style.css" />
    <title>Bootbank</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Arvo&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./assets/images/Bootbank-logo.jpeg">
    <script src="https://kit.fontawesome.com/2d9e8320eb.js" crossorigin="anonymous"></script>
  </head>
  <body>  
    <!-- Navbar -->
    <nav>
      <p class="welcome">Welcome! <span class="welcome-user"></span></p>
      <!--<img src="./assets/images/Bootbank-logo.jpeg" alt="Logo" class="logo" /> -->
      <h1 class="logo">BB</h1>

       <!-- logout timer -->
       <p class="logout-timer">
        You will be logged out in <span id="countdown"></span>
      </p>
    </nav>

    <!--Main page-->
  <main class="app">
      
    <div class="wrapper">
        <!-- Column 01 - Balance, Transactions and Summary-->
      <section id="column-1">
        <div class="balance">
          <div>
            <p class="balance-label">Current balance</p>
            <p class="balance-date">
              As of <span class="currentDate"></span>
            </p>
          </div>
          <p class="balance-value">1000 CAD</p>
        </div>

        <!-- Transactions -->
        <div class="transactions">
          <!--Deposit-->
          <div class="transactions-row">
            <div class="transactions-type transactions-deposit">deposit</div>
            <div class="transactions-date">00.00.00</div>
            <div class="transactions-value">0</div>
          </div>
          <!--Withdrawal-->
          <div class="transactions-row">
            <div class="transactions-type transactions-withdrawal">withdrawal</div>
            <div class="transactions-date">00.00.00</div>
            <div class="transactions-value">0</div>
          </div>

        </div>

        <!-- Summary -->
        <div class="summary">
          <p class="summary-label">In</p>
          <p class="summary-value summary-value-in">0000 CAD</p>
          <p class="summary-label">Out</p>
          <p class="summary-value summary-value-out">0000 CAD</p>
          <!--<p class="summary-label">Interest</p>
          <p class="summary-value summary-value-interest">0000 CAD</p> 
          <button class="btn-sort">&downarrow; SORT</button> -->
        </div>
      </section>

      <!--Column 02 operations and contact us-->
      <section id="column-2">
        <!-- OPERATION: TRANSFERS - -->
          <div class="operation operation-transfer boxes">
              <h2 class="boxes-title">Transfer money</h2>
              <form class="form form-transfer">
               <!--Enter username-->
              <div class="transfer-to">
                  <input type="text" class="form-input form-input-to">
                  <label class="form-label">Transfer to</label>
              </div>
              <div>
                  <input type="number"  class="form-input form-input-amount">
                  <label class="form-label">Amount</label>
              </div>
              <div>
                <button id="btn-transfer"class="btn-form btn-transfer">&rarr;</button>
              </div>
              </form>
          </div>
         <!--Currency Converter-->
          <div class="boxes">
            <div class="currency-box">
              <h2 class="boxes-title"> Currency Converter</h2>
              <form class="currency-options">
                <div class="left_box">
                  <select name="currency" class="currency"></select>
                  <input type="number" name="" id="num" class="form-input">
                  <label class="form-label">Amount</label>
              </div>
              <div class="right_box">
                  <select name="currency" class="currency"></select>
                  <input type="text" name="" id="ans" class="form-input" disabled >
                  <label class="form-label">Currency</label>
              </div> 
              </form>
              <div class="btn-currency-container">
                <button class="btn-convert" id="btn-convert">Convert</button>
              </div>
            </div>
          </div>

           <!-- OPERATION: LOAN -->
           <div class="boxes operation-loan">
            <h2 class="boxes-title">Request loan</h2>
            <form class="form form-loan">
                <div>
                    <input type="number" class="form-input form-input-loan-amount" />
                    <label class="form-label form-label-loan">Amount</label>
                </div>
                <div>
                  <button id="btn-loan" class="btn-form form-btn-loan">&rarr;</button>
                </div>
            </form>
        </div>

          <!-- Contact us  -->
          <div class="operation operation-close">
            <h2 class="title-2">Any questions? Contact us!</h2>
            <form class="form form-message">
                <div>
                    <input type="text" class="form-input form-input-message" id="bot-message"/>
                    <label class="form-label">Enter message</label>
                </div>
                <div>
                    <input type="email"class="form-input form-input-email" id="bot-email"/>
                    <label class="form-label">Enter email</label>
                    
                </div>
                <div> <button type="button" id="bot-btn"class="btn-form">&rarr;</button></div>
                <div id="bot-status" style="font-size:20px"></div>
            </form>
        </div>
      </section>
    
          <!--Column 03 Contact list-->
      <section id="column-3">
        <div id="contacts" class="contacts">

            <div id="search-contact">
                <h2 class="title-2">Search contact</h2>
                <div id="search-error-message"></div>
                <form class="search-form">
                    <input type="text"  id="search-username" class="input-contact" placeholder="enter username">
                    <button type="button" id="search-user-btn" class="btn-contacts"><i class="fa-solid fa-magnifying-glass" ></i></button>
                </form>
            </div>

            <div id="contacts-list" class="overflow-auto">
                <h3>List of contacts</h3>
                <ul id="list">
                      
                </ul>
            </div>
        </div>
        <!--Add new conatct-->
        <div id="new-contact">
            <h2 class="title-2">New contact</h2>
            <form  class="search-form">
                <input type="search"  id="new-username" class="input-contact" placeholder="enter username" >
                <button type="button" id="store-user-btn" class="btn-contacts">Add</button>
            </form>
            <div id="error-message"></div>
        </div>
        
    <div id="close-account">
      
      <input type="button" onclick="location.href='https://projectbootcamp4.github.io/boot-bank';" value="Sign Out" />
          </div>
      </section>
    
    </div>

  </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/timer.js"></script>
    <script src="./assets/js/curr.js"></script> 
    <script src="./assets/js/script.js"></script>
  </body>
</html>
